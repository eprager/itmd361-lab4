<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Voluteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingsale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <h3>My Info</h3>
      <p>
        <label for="name">First Name: </label>
        <input type="text" id="first_name" name="first_name_field">
      </p>
      <p>
        <label for="name">Last Name: </label>
        <input type="text" id="last_name" name="last_name_field">
      </p>
      <p>
        <label for="phone_number">Phone Number: </label>
        <input type="tel" id="phone_number" name="phone_field">
      </p>
      <p>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email_field">
      </p>
      <input type="hidden" id="Emma Prager Lab 4" name="hidden_field">
      <p>
        Gender
        <input type="radio" id="male" name="gender" value="gender_field">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="gender_field">
        <label for="female">Female</label>
      </p>
      <p>
        <label for="age">Age: </label>
        <input type="select" id="age" name="age_field">
      </p>
    </fieldset>
    <h3>My Avalibility</h3>
    <fieldset>
      <p>
        Days Avalible:
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Sunday" name="available_field">
          <label for="days">Sunday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Monday" name="available_field">
          <label for="days">Monday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Tuesday" name="available_field">
          <label for="days">Tuesday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Wednesday" name="available_field">
          <label for="days">Wednesday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Thursday" name="available_field">
          <label for="days">Thursday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Friday" name="available_field">
          <label for="days">Friday</label>
      </p>
      <p>
          <input type="checkbox" id="avalible" value="Saturday" name="available_field">
          <label for="days">Saturday</label>
      </p>
      <p>
        <label for="comments_field">Any Comments?</label>
        <textarea></textarea>
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Send Me">
    </p>
  </form>
</body>
</html>
