<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Voluteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingsale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <h3>My Info</h3>
      <p>
        <label for="name">First Name: </label>
        <input type="text" id="first_name" name="first_name_field">
      </p>
      <p>
        <label for="name">Last Name: </label>
        <input type="text" id="last_name" name="last_name_field">
      </p>
      <p>
        <label for="phone_number">Phone Number: </label>
        <input type="phone_number" id="phone_number" name="phone_field">
      </p>
      <p>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email_field">
      </p>
      <input type="hidden" id="Emma Prager Lab 4" name="hidden_field">
      <p>
        Gender
        <input type="radio" id="male" name="contact" value="gender_field">
        <label for="male">Male</label>
        <input type="radio" id="female" name="contact" value="gender_field">
        <label for="female">Female</label>
      </p>
      <p>
        <label for="age">Age: </label>
        <input type="select" id="age" name="age_field">
      </p>
    </fieldset>
    <h3>My Avalibility</h3>
    <fieldset>
      <p>
        <label for="days">Days Avalible:</label>
        <input type="checkbox" checked="checked" name="available_field">
      </p>
      <p>
        <label for="comments">Any Comments? </label>
        <input type="text" id="comments" name="comments_field">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Send Me">
    </p>
  </form>
</body>
</html>
